<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnExpress">Peticion Express</button>
    <form target="resultado" method="GET" action="http://localhost:8080/alumnos">
        <button type="button" id="btnFetch">Peticion fetch</button>
        <button type="submit" id="btnSubmit">Peticion Submit</button>
    </form><br>
    <iframe name="resultado"></iframe>
    <script>
        document.getElementById('btnExpress').addEventListener("click",()=>{
            fetch("http://localhost:8080/alumnos")
                .then(respuesta => respuesta.json())
                    .then(dato => console.log(dato))
        })
    </script>
</body>
</html>
