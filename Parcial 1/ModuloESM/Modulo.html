<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Equipo</title>
    <link rel="stylesheet" href="./Modulo.css">
</head>
<body>
    <button id="btnEquipo">Obtener equipo</button>
    <div class="equipo"></div>
    <script type="module">
        // import * as moduloesm from "./moduloesm";
        // console.log(moduloesm.obtenerEquipo(0));

        document.getElementById("btnEquipo").addEventListener("click", () => {
            import("./moduloesm.js")
            .then(function(moduloesm) {
                const equipo = moduloesm.obtenerEquipo(0);
                document.querySelector(".equipo").textContent = equipo;
            })
            .catch(function(error) {
                console.error("Error al cargar el m√≥dulo:", error);
            });
        });
    </script>
</body>
</html>
